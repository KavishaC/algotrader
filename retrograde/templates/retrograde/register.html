{% extends "retrograde/layout.html" %}

{% block body %}

<form class="login-register-form" action="{% url 'register' %}" method="post">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <br>
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group" style="margin-bottom: 25px;">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        <input class="btn btn-primary" type="submit" value="Register">
        <br>
        <br>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </form>

{% endblock %}
