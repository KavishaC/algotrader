{% extends "retrograde/layout.html" %}

{% block body %}

<form class="login-register-form" action="{% url 'login' %}" method="post">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <br>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
        <br>
        <br>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>

        <br><br>Or for now <a href="{% url 'visitor_login' %}">Login as Guest</a>

        
    </form>

<script>
    

</script>

{% endblock %}
