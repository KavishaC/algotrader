
<!-- scatter_plot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Scatter Plot</h1>
    <div width="200" height="100">
        <canvas id="scatterChart" width="200" height="100"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('scatterChart').getContext('2d');
        const scatter_plot_data = {{ scatter_plot_data|safe }};
        const line_plot_data = {{ line_plot_data|safe }};

        var scatterChart = new Chart(ctx, {
            data: {
                datasets: [{
                    type: 'scatter',
                    label: 'Scatter Plot',
                    data: scatter_plot_data,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                },
                {
                    type: 'line',
                    label: 'Linear Plot',
                    data: line_plot_data,
                    borderColor: 'rgba(75, 192, 192, 0.5)',
                    borderWidth: 2.5,
                    pointRadius: 0,
                    pointHoverRadius: 0,
                }]
            },
            options: {
                scales: {
                    x: {
                        position: 'bottom'
                    },
                    y: {
                        position: 'left'
                    }
                }
            }
        });
    </script>
</body>
</html>
